{% extends 'webapp/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<body>
    
    <div class="container bg-light shadow-md p-5 form-layout">

        <h3> Login to my account</h3>
        <h5> start managing your clients today!! </h5>
        <hr>
        <br>

        <form method="POST" autocomplete="off">
            {% csrf_token %}
            {{form|crispy}} <!--view ko ma form k ax tyai hunxa-->
            <br>
            <button type = "submit" class="btn btn-primary w-100 btn-block p-2" > Login</button>

            <br> 
            <div class="text-center">
                <p> Don't have an account ? </p> <a href="{%url 'register' %}"> Register</a>
            </div>
        </form>


    </div>
    <br>



</body>

{% endblock %}
